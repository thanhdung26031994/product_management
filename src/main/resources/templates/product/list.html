<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">

    <title>List Product</title>

</head>
<body>
<div class="container">
    <h1 class="my-3" style="color: red">Product Management</h1>
    <div class="row d-flex mx-3">
        <div class="col-9">
            <a class="btn btn-warning" role="button" th:href="@{products/create}">Add Product</a>
        </div>
        <div class="col-3">
            <form class="d-flex" role="search" action="" method="post">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="country">
                <a class="btn btn-outline-secondary" type="submit">Search</a>
            </form>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Stt</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>

            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>

        <tbody>
            <tr th:each="p , Status: ${products}">
                <td th:text="${Status.count}"></td>
                <td th:text="${p.getName()}"></td>
                <td th:text="${p.getPrice()}"></td>

                <td>
                    <a class="btn btn-warning" role="button" th:href="@{/product/{id}/update(id=${p.id})}">Edit</a>
                </td>
                <td>
                    <a class="btn btn-warning" role="button" th:href="@{/product/{id}/delete(id=${p.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
