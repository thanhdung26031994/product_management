<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Update Product</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-4">
        <form class="col-md-6" method="post" novalidate="novalidate"
              th:object="${products}" th:action="@{/products/update/{id}(id=${products.getId()})}">
            <h1 class="">Edit Information</h1>
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" id="price" th:field="*{price}">
            </div>
            <div class="form-group mt-2">
                <button class="btn btn-success" role="button" type="submit">Update</button>
                <button class="btn btn-warning" role="button">Cancel</button>
            </div>
        </form>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
