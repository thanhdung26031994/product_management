<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">

    <title>Add Product</title>

</head>
<body>

<div class="container">
    <div class="row justify-content-center mt-4">
        <form class="col-md-6" method="post" th:action="@{/products/create}" th:object="${products}" novalidate="novalidate">
            <h1 class="" style="color: red;">Add Product</h1>
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" id="price" th:field="*{price}">
            </div>
            <div class="form-group mt-2">
                <button class="btn btn-success" type="submit" value="save">Add new</button>
                <button class="btn btn-secondary" type="button" onclick="cancelForm()">Cancel</button>
            </div>
        </form>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>

<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/products}]]";
    }
</script>
</body>
</html>
